<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CasaLink - Admin Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="manifest" href="../manifest.json">
</head>
<body class="admin-login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>CasaLink Admin</h1>
                <p>Platform Management System</p>
            </div>
            
            <form id="adminLoginForm" class="login-form">
                <div class="form-group">
                    <label for="adminEmail">Admin Email</label>
                    <input type="email" id="adminEmail" required 
                           placeholder="admin@casalink.com">
                </div>
                
                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <input type="password" id="adminPassword" required 
                           placeholder="Enter your password">
                </div>
                
                <div class="form-group">
                    <label for="adminKey">Admin Key (Optional)</label>
                    <input type="password" id="adminKey" 
                           placeholder="Additional security key">
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    Sign In as Admin
                </button>
                
                <div class="login-footer">
                    <a href="../index.html">← Back to Main Site</a>
                </div>
            </form>
            
            <div id="adminLoginError" class="alert alert-error hidden"></div>
        </div>
        
        <div class="login-info">
            <h3>Admin Access Only</h3>
            <p>This portal is restricted to authorized administrators only.</p>
            <p>Unauthorized access is prohibited.</p>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Admin Auth Script - FIXED PATH -->
    <script src="../js/admin/adminAuth.js"></script>
    
    <!-- Add debug script to check if file loads -->
    <script>
        // Debug script to check if adminAuth.js loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Checking adminAuth.js load status...');
            
            // Create a script element to check if file exists
            const testScript = document.createElement('script');
            testScript.src = '../js/admin/adminAuth.js';
            testScript.onload = function() {
                console.log('✅ adminAuth.js loaded successfully');
            };
            testScript.onerror = function() {
                console.error('❌ Failed to load adminAuth.js');
                console.log('Trying to load from:', testScript.src);
                
                // Try alternative paths
                const paths = [
                    'js/admin/adminAuth.js',
                    '/js/admin/adminAuth.js',
                    './../js/admin/adminAuth.js',
                    'adminAuth.js'
                ];
                
                paths.forEach(path => {
                    console.log('Checking:', path);
                });
            };
            
            // Add to document briefly to test
            document.head.appendChild(testScript);
            setTimeout(() => document.head.removeChild(testScript), 100);
        });
    </script>
</body>
</html>
