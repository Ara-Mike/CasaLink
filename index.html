<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CasaLink - Smart Living, Simplified</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1A73E8">
    <meta name="description" content="Manage your properties and tenant relationships with our modern, cloud-based platform">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="CasaLink">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-TileColor" content="#1A73E8">
    <meta name="msapplication-tap-highlight" content="no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="icons/icon-72x72.png" sizes="72x72">
    <link rel="icon" type="image/png" href="icons/icon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="icons/icon-128x128.png" sizes="128x128">
    <link rel="icon" type="image/png" href="icons/icon-144x144.png" sizes="144x144">
    <link rel="icon" type="image/png" href="icons/icon-152x152.png" sizes="152x152">
    <link rel="icon" type="image/png" href="icons/icon-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="icons/icon-384x384.png" sizes="384x384">
    <link rel="icon" type="image/png" href="icons/icon-512x512.png" sizes="512x512">
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Styles & Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-functions-compat.js"></script>
    
</head>
<body>
    <!-- Emergency Service Worker unregistration -->
    <script>
        // Immediately unregister any existing Service Workers
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                registrations.forEach(function(registration) {
                    console.log('üîÑ Unregistering Service Worker:', registration.scope);
                    registration.unregister().then(function(success) {
                        if (success) {
                            console.log('‚úÖ Service Worker unregistered successfully');
                        }
                    });
                });
            });
            
            // Clear all caches
            if ('caches' in window) {
                caches.keys().then(function(cacheNames) {
                    cacheNames.forEach(function(cacheName) {
                        caches.delete(cacheName);
                        console.log('üóëÔ∏è Deleted cache:', cacheName);
                    });
                });
            }
        }
    </script>

    <div id="app">
        <!-- Loading spinner -->
        <div class="loading-spinner" id="loadingSpinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading CasaLink...</p>
        </div>
    </div>

    <!-- PWA Install Prompt -->
    <div class="pwa-install-prompt" id="pwaPrompt">
        <div class="pwa-header">
            <div class="pwa-logo">
                <i class="fas fa-home"></i>
            </div>
            <div>
                <div class="pwa-title">Install CasaLink</div>
                <div style="font-size: 0.9rem; color: var(--dark-gray);">Get the full app experience</div>
            </div>
        </div>
        <p style="margin: 15px 0; line-height: 1.5;">Install CasaLink on your home screen for quick and easy access when you're on the go. Works offline too!</p>
        <div class="pwa-actions">
            <button class="btn btn-secondary" onclick="PWAManager.hideInstallPromotion()">Not Now</button>
            <button class="btn btn-primary" onclick="PWAManager.installPWA()">
                <i class="fas fa-download"></i> Install App
            </button>
        </div>
    </div>

    <!-- Offline Indicator -->
    <div class="offline-indicator" id="offlineIndicator">
        <i class="fas fa-wifi"></i> You're offline. Changes will sync when you're back online.
    </div>

    <!-- Sync Status Indicator -->
    <div class="sync-status" id="syncStatus">
        <i class="fas fa-sync-alt"></i> <span id="syncCount">0</span> pending
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script>
        // Cache busting and sequential script loader
        (function() {
            const CACHE_BUSTER = 'v=1.0.3-' + new Date().getTime();
            const scripts = [
                'js/sendpulseService.js',
                'config/firebase.js', 
                'js/auth.js',
                'js/dataManager.js',
                'js/modalManager.js',
                'js/notificationManager.js',
                'js/pwaManager.js',
                'js/analytics.js',
                'js/performance.js',
                'js/app.js'
            ];

            function loadScripts() {
                if (scripts.length === 0) {
                    // All scripts loaded, initialize app
                    console.log('‚úÖ All scripts loaded successfully');
                    
                    // Initialize EmailJS
                    if (window.emailjs) {
                        try {
                            emailjs.init("9lGLo4WX9k1JISIEc");
                            console.log('‚úÖ EmailJS initialized');
                        } catch (emailError) {
                            console.warn('‚ö†Ô∏è EmailJS initialization failed:', emailError);
                        }
                    }
                    
                    // Initialize app features and start CasaLink
                    setTimeout(() => {
                        console.log('üöÄ Starting CasaLink application...');
                        
                        // Check if Firebase is available before initializing CasaLink
                        if (typeof firebase === 'undefined') {
                            console.error('‚ùå Firebase SDK not loaded - cannot start app');
                            showFirebaseError();
                            return;
                        }
                        
                        // Initialize CasaLink app
                        if (typeof CasaLink !== 'undefined') {
                            try {
                                window.casaLink = new CasaLink();
                                console.log('‚úÖ CasaLink app initialized');
                            } catch (appError) {
                                console.error('‚ùå CasaLink initialization failed:', appError);
                                showAppError();
                            }
                        } else {
                            console.error('‚ùå CasaLink class not found');
                            showAppError();
                        }
                        
                        // Initialize other features
                        initializeManagers();
                        
                    }, 100);
                    
                    return;
                }

                const scriptUrl = scripts.shift() + '?' + CACHE_BUSTER;
                console.log('üì¶ Loading:', scriptUrl);
                
                const script = document.createElement('script');
                script.src = scriptUrl;
                script.onload = function() {
                    console.log('‚úÖ Loaded:', scriptUrl);
                    loadScripts();
                };
                script.onerror = function() {
                    console.error('‚ùå Failed to load:', scriptUrl);
                    // Continue with next script even if one fails
                    setTimeout(loadScripts, 100);
                };
                document.head.appendChild(script);
            }

            function initializeManagers() {
                try {
                    if (window.PWAManager) {
                        PWAManager.init();
                    }
                    if (window.AnalyticsManager) {
                        AnalyticsManager.init();
                    }
                    if (window.PerformanceOptimizer) {
                        PerformanceOptimizer.init();
                    }
                    
                    // Hide loading spinner after a delay
                    setTimeout(() => {
                        const spinner = document.getElementById('loadingSpinner');
                        if (spinner) {
                            spinner.style.display = 'none';
                        }
                    }, 2000);
                } catch (managerError) {
                    console.warn('‚ö†Ô∏è Manager initialization failed:', managerError);
                }
            }

            function showFirebaseError() {
                const appElement = document.getElementById('app');
                if (appElement) {
                    appElement.innerHTML = `
                        <div class="login-container">
                            <div class="login-left">
                                <div class="login-content">
                                    <div class="login-logo">
                                        <i class="fas fa-home"></i>
                                        <span>CasaLink</span>
                                    </div>
                                    <h1 class="login-title">Smart Living, Simplified</h1>
                                    <p class="login-subtitle">Manage your properties and tenant relationships</p>
                                </div>
                            </div>
                            <div class="login-right">
                                <div style="text-align: center; padding: 40px;">
                                    <h2>Firebase Error</h2>
                                    <p>Failed to load Firebase services. Please check your connection.</p>
                                    <button class="btn btn-primary" onclick="window.location.reload()">Retry</button>
                                </div>
                            </div>
                        </div>
                    `;
                }
            }

            function showAppError() {
                const appElement = document.getElementById('app');
                if (appElement) {
                    appElement.innerHTML = `
                        <div class="login-container">
                            <div class="login-left">
                                <div class="login-content">
                                    <div class="login-logo">
                                        <i class="fas fa-home"></i>
                                        <span>CasaLink</span>
                                    </div>
                                    <h1 class="login-title">Smart Living, Simplified</h1>
                                    <p class="login-subtitle">Manage your properties and tenant relationships</p>
                                </div>
                            </div>
                            <div class="login-right">
                                <div style="text-align: center; padding: 40px;">
                                    <h2>Application Error</h2>
                                    <p>Failed to initialize the application. Please refresh the page.</p>
                                    <button class="btn btn-primary" onclick="window.location.reload()">Retry</button>
                                    <button class="btn btn-secondary" onclick="clearCacheAndReload()" style="margin-top: 10px;">
                                        Clear Cache & Retry
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                }
            }

            // Clear cache function
            window.clearCacheAndReload = function() {
                if ('caches' in window) {
                    caches.keys().then(function(cacheNames) {
                        cacheNames.forEach(function(cacheName) {
                            caches.delete(cacheName);
                        });
                    });
                }
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.getRegistrations().then(function(registrations) {
                        registrations.forEach(function(registration) {
                            registration.unregister();
                        });
                    });
                }
                localStorage.clear();
                sessionStorage.clear();
                window.location.reload();
            };

            // Start loading scripts
            loadScripts();
        })();
    </script>

</body>
</html>
