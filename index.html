    <!-- Scripts -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script>
        // Cache busting and sequential script loader
        (function() {
            const CACHE_BUSTER = 'v=1.0.3-' + new Date().getTime();
            const scripts = [
                'js/sendpulseService.js',
                'config/firebase.js', 
                'js/auth.js',
                'js/dataManager.js',
                'js/modalManager.js',
                'js/notificationManager.js',
                'js/pwaManager.js',
                'js/analytics.js',
                'js/performance.js',
                'js/app.js'
            ];

            function loadScripts() {
                if (scripts.length === 0) {
                    // All scripts loaded, initialize app
                    console.log('‚úÖ All scripts loaded successfully');
                    
                    // Initialize EmailJS
                    if (window.emailjs) {
                        try {
                            emailjs.init("9lGLo4WX9k1JISIEc");
                            console.log('‚úÖ EmailJS initialized');
                        } catch (emailError) {
                            console.warn('‚ö†Ô∏è EmailJS initialization failed:', emailError);
                        }
                    }
                    
                    // Initialize app features and start CasaLink
                    setTimeout(() => {
                        console.log('üöÄ Starting CasaLink application...');
                        
                        // Check if Firebase is available before initializing CasaLink
                        if (typeof firebase === 'undefined') {
                            console.error('‚ùå Firebase SDK not loaded - cannot start app');
                            showFirebaseError();
                            return;
                        }
                        
                        // Initialize CasaLink app
                        if (typeof CasaLink !== 'undefined') {
                            try {
                                window.casaLink = new CasaLink();
                                console.log('‚úÖ CasaLink app initialized');
                            } catch (appError) {
                                console.error('‚ùå CasaLink initialization failed:', appError);
                                showAppError();
                            }
                        } else {
                            console.error('‚ùå CasaLink class not found');
                            showAppError();
                        }
                        
                        // Initialize other features
                        initializeManagers();
                        
                    }, 100);
                    
                    return;
                }

                const scriptUrl = scripts.shift() + '?' + CACHE_BUSTER;
                console.log('üì¶ Loading:', scriptUrl);
                
                const script = document.createElement('script');
                script.src = scriptUrl;
                script.onload = function() {
                    console.log('‚úÖ Loaded:', scriptUrl);
                    loadScripts();
                };
                script.onerror = function() {
                    console.error('‚ùå Failed to load:', scriptUrl);
                    // Continue with next script even if one fails
                    setTimeout(loadScripts, 100);
                };
                document.head.appendChild(script);
            }

            function initializeManagers() {
                try {
                    if (window.PWAManager) {
                        PWAManager.init();
                    }
                    if (window.AnalyticsManager) {
                        AnalyticsManager.init();
                    }
                    if (window.PerformanceOptimizer) {
                        PerformanceOptimizer.init();
                    }
                    
                    // Hide loading spinner after a delay
                    setTimeout(() => {
                        const spinner = document.getElementById('loadingSpinner');
                        if (spinner) {
                            spinner.style.display = 'none';
                        }
                    }, 2000);
                } catch (managerError) {
                    console.warn('‚ö†Ô∏è Manager initialization failed:', managerError);
                }
            }

            function showFirebaseError() {
                const appElement = document.getElementById('app');
                if (appElement) {
                    appElement.innerHTML = `
                        <div class="login-container">
                            <div class="login-left">
                                <div class="login-content">
                                    <div class="login-logo">
                                        <i class="fas fa-home"></i>
                                        <span>CasaLink</span>
                                    </div>
                                    <h1 class="login-title">Smart Living, Simplified</h1>
                                    <p class="login-subtitle">Manage your properties and tenant relationships</p>
                                </div>
                            </div>
                            <div class="login-right">
                                <div style="text-align: center; padding: 40px;">
                                    <h2>Firebase Error</h2>
                                    <p>Failed to load Firebase services. Please check your connection.</p>
                                    <button class="btn btn-primary" onclick="window.location.reload()">Retry</button>
                                </div>
                            </div>
                        </div>
                    `;
                }
            }

            function showAppError() {
                const appElement = document.getElementById('app');
                if (appElement) {
                    appElement.innerHTML = `
                        <div class="login-container">
                            <div class="login-left">
                                <div class="login-content">
                                    <div class="login-logo">
                                        <i class="fas fa-home"></i>
                                        <span>CasaLink</span>
                                    </div>
                                    <h1 class="login-title">Smart Living, Simplified</h1>
                                    <p class="login-subtitle">Manage your properties and tenant relationships</p>
                                </div>
                            </div>
                            <div class="login-right">
                                <div style="text-align: center; padding: 40px;">
                                    <h2>Application Error</h2>
                                    <p>Failed to initialize the application. Please refresh the page.</p>
                                    <button class="btn btn-primary" onclick="window.location.reload()">Retry</button>
                                    <button class="btn btn-secondary" onclick="clearCacheAndReload()" style="margin-top: 10px;">
                                        Clear Cache & Retry
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                }
            }

            // Clear cache function
            window.clearCacheAndReload = function() {
                if ('caches' in window) {
                    caches.keys().then(function(cacheNames) {
                        cacheNames.forEach(function(cacheName) {
                            caches.delete(cacheName);
                        });
                    });
                }
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.getRegistrations().then(function(registrations) {
                        registrations.forEach(function(registration) {
                            registration.unregister();
                        });
                    });
                }
                localStorage.clear();
                sessionStorage.clear();
                window.location.reload();
            };

            // Start loading scripts
            loadScripts();
        })();
    </script>
    <script>
        // Check PWA requirements
        function checkPWARequirements() {
            const requirements = {
                'HTTPS': window.location.protocol === 'https:',
                'Service Worker': 'serviceWorker' in navigator,
                'Web App Manifest': document.querySelector('link[rel="manifest"]') !== null,
                'Icons': document.querySelector('link[rel="icon"][sizes="192x192"]') !== null,
                'Themes': document.querySelector('meta[name="theme-color"]') !== null,
                'Viewport': document.querySelector('meta[name="viewport"]') !== null,
                'Display Mode': true // Always true
            };
            
            console.log('üîç PWA Requirements Check:');
            Object.entries(requirements).forEach(([requirement, met]) => {
                console.log(`  ${met ? '‚úÖ' : '‚ùå'} ${requirement}`);
            });
            
            return Object.values(requirements).every(met => met);
        }
        
        // Check if beforeinstallprompt event fires
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('üéØ beforeinstallprompt EVENT FIRED!');
            console.log('üì¶ Event details:', e);
        });
        
        // Run check when page loads
        setTimeout(checkPWARequirements, 1000);
    </script>

    <script>
// PWA Diagnostic Tool
function diagnosePWA() {
    console.log('üîç PWA DIAGNOSTICS:');
    
    // Check HTTPS
    const isSecure = window.location.protocol === 'https:' || 
                    window.location.hostname === 'localhost' || 
                    window.location.hostname === '127.0.0.1';
    console.log(`  ${isSecure ? '‚úÖ' : '‚ùå'} HTTPS/Localhost: ${window.location.protocol}`);
    
    // Check Service Worker
    const hasSW = 'serviceWorker' in navigator;
    console.log(`  ${hasSW ? '‚úÖ' : '‚ùå'} Service Worker Support`);
    
    // Check if SW is controlling
    const swControlling = !!navigator.serviceWorker?.controller;
    console.log(`  ${swControlling ? '‚úÖ' : '‚ùå'} Service Worker Controlling`);
    
    // Check Manifest
    const manifestLink = document.querySelector('link[rel="manifest"]');
    const hasManifest = !!manifestLink;
    console.log(`  ${hasManifest ? '‚úÖ' : '‚ùå'} Manifest Found`);
    
    if (hasManifest) {
        fetch(manifestLink.href)
            .then(r => r.json())
            .then(manifest => {
                console.log('  ‚úÖ Manifest Loaded:', manifest);
                checkManifestRequirements(manifest);
            })
            .catch(e => console.log('  ‚ùå Manifest Failed to Load:', e));
    }
    
    // Check Icons
    const icons = document.querySelectorAll('link[rel="icon"], link[rel="apple-touch-icon"]');
    console.log(`  ${icons.length >= 2 ? '‚úÖ' : '‚ùå'} Icons: ${icons.length} found`);
    
    // Check Start URL
    console.log('  ‚úÖ Start URL: /');
    
    // Check Display Mode
    console.log('  ‚úÖ Display Mode: standalone');
    
    // Check Engagement (user has interacted with site)
    console.log('  ‚úÖ User Engagement: Yes (user is interacting)');
}

    function checkServiceWorkerControl() {
        console.log('üîß Service Worker Control Check:');
        
        if ('serviceWorker' in navigator) {
            if (navigator.serviceWorker.controller) {
                console.log('‚úÖ Service Worker IS controlling the page');
                console.log('üì° Controller URL:', navigator.serviceWorker.controller.scriptURL);
                console.log('üéâ PWA installation should work now!');
                return true;
            } else {
                console.log('‚ùå Service Worker is NOT controlling the page');
                console.log('üí° This is required for PWA installation');
                
                // Check if there are any registered service workers
                navigator.serviceWorker.getRegistrations().then(registrations => {
                    console.log('üìã Registered Service Workers:', registrations.length);
                    registrations.forEach((reg, index) => {
                        console.log(`  ${index + 1}. ${reg.scope} - ${reg.active ? 'Active' : 'Not Active'}`);
                    });
                });
                
                return false;
            }
        } else {
            console.log('‚ùå Service Workers not supported');
            return false;
        }
    }

    // More aggressive auto-fix
    setTimeout(() => {
        const isControlling = checkServiceWorkerControl();
        
        if (!isControlling) {
            console.log('üîÑ AUTO-FIX: Attempting to fix Service Worker control...');
            
            // Try multiple times with increasing delays
            const attempts = [1000, 3000, 5000];
            
            attempts.forEach(delay => {
                setTimeout(() => {
                    if (!navigator.serviceWorker.controller) {
                        console.log(`üîÑ Retry after ${delay}ms...`);
                        if (window.PWAManager) {
                            window.PWAManager.registerServiceWorker().then(() => {
                                setTimeout(checkServiceWorkerControl, 1000);
                            });
                        }
                    }
                }, delay);
            });
        }
    }, 3000);

        // Run this check after page load
        setTimeout(() => {
            const isControlling = checkServiceWorkerControl();
            
            if (!isControlling) {
                console.log('üîÑ Attempting to fix Service Worker control...');
                
                // Try to re-register the service worker
                if (window.PWAManager) {
                    window.PWAManager.registerServiceWorker().then(() => {
                        setTimeout(() => {
                            checkServiceWorkerControl();
                        }, 2000);
                    });
                }
            }
        }, 3000);

function checkManifestRequirements(manifest) {
    console.log('üìã Manifest Requirements Check:');
    
    const requirements = {
        'short_name': !!manifest.short_name,
        'name': !!manifest.name,
        'icons': Array.isArray(manifest.icons) && manifest.icons.length > 0,
        'start_url': !!manifest.start_url,
        'display': manifest.display === 'standalone' || manifest.display === 'fullscreen',
        'theme_color': !!manifest.theme_color,
        'background_color': !!manifest.background_color
    };
    
    Object.entries(requirements).forEach(([req, met]) => {
        console.log(`    ${met ? '‚úÖ' : '‚ùå'} ${req}`);
    });
}

    // Run diagnostics when page loads
    setTimeout(diagnosePWA, 2000);

    window.forceSWControl = async function() {
    console.log('üí• NUCLEAR OPTION: Forcing Service Worker control...');
    
    if ('serviceWorker' in navigator) {
        try {
            // 1. Unregister all service workers
            const registrations = await navigator.serviceWorker.getRegistrations();
            for (let registration of registrations) {
                await registration.unregister();
                console.log('üóëÔ∏è Unregistered:', registration.scope);
            }
            
            // 2. Clear all caches
            const cacheNames = await caches.keys();
            for (let cacheName of cacheNames) {
                await caches.delete(cacheName);
                console.log('üóëÔ∏è Deleted cache:', cacheName);
            }
            
            // 3. Clear storage
            localStorage.removeItem('casalink_pwa_installed');
            localStorage.removeItem('casalink_prompt_dismissed');
            sessionStorage.clear();
            
            console.log('üßπ All caches and registrations cleared');
            
            // 4. Wait and reload
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            // 5. Hard reload with cache bypass
            console.log('üîÑ Performing hard reload...');
            window.location.reload(true);
            
        } catch (error) {
            console.error('‚ùå Error in nuclear option:', error);
        }
    }
};

    // Force trigger install prompt for testing
        window.forcePWAInstall = function() {
        console.log('üöÄ Force install attempt...');
        
        // Method 1: Use the real deferredPrompt if available
        if (window.PWAManager && window.PWAManager.deferredPrompt) {
            console.log('üéØ Using real install prompt');
            window.PWAManager.installPWA();
            return;
        }
        
        // Method 2: Check if browser already has install capability
        if (window.deferredPrompt) {
            console.log('üéØ Using window.deferredPrompt');
            window.deferredPrompt.prompt();
            return;
        }
        
        // Method 3: Show manual instructions
        console.log('üìã No install prompt available, showing manual instructions');
        showManualInstallGuide();
    };
    </script>
